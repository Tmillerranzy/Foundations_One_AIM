<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script>
        $(function() {
            $("#clicker").click(buttonClicked);

            function buttonClicked() {
                $("body").append("<p>Button was clicked</p>");
            }

        });
    </script>
</head>
<body>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod sed quo ad saepe eveniet. Suscipit veniam delectus nam provident quaerat hic, numquam quos, voluptates reiciendis perferendis veritatis necessitatibus optio nemo.
    <hr>
    <button id="clicker" type="button">Click me!</button>
    </body>
    
    
    </html>
