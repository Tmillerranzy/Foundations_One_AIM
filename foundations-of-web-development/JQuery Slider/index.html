<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
     integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="standard.css">
</head>


<body> 
    <div id="slider">
        <div class="slides-container">
            <div class="slide"><img src="images/slider-img-1.jpg" alt="slider img 1"></div>
            <div class="slide"><img src="images/slider-img-2.jpg" alt="slider img 2"></div>
            <div class="slide"><img src="images/slider-img-3.jpg" alt="slider img 3"></div>
            <div class="slide"><img src="images/slider-img-4.jpg" alt="slider img 4"></div>
            <div class="slide"><img src="images/slider-img-5.jpg" alt="slider img 4"></div>
            <div class="slide"><div class="text"><br><br> Proof that you can use text and it works ;-)</div></div>
        </div>

        <div class="arrows">
            <a class="prev" href="#"><</a>
            <a class="next" href="#">></a>
        </div>

        <div class="pager">
            1 / 6
        </div>
    </div>

    <script src="slider.js"></sript>
</body>
</html>
